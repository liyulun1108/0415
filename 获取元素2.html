<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取元素</title>
	<script type='text/javascript'>
		window.onload=function(){
			var oEle=document.querySelector('#box ul li input');
			oEle.style.background='red';
		};
	</script>
</head>
<body>
<div id="box">
	<ul>
		<li><input type="button" value="aaa" /></li>
		<li class="on"><input type="text" value="bbb" /></li>
		<li><input type="button" value="aaa" /></li>
		<li class="on"><input type="text" value="bbb" /></li>
	</ul>
</div>	
</body>
</html>
