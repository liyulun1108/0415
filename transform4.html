<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style type='text/css'>
		div{width:200px; height:200px; margin:100px auto; background:#f40; -webkit-transition:1s all ease;}
		div:active{-webkit-transform:skew(5deg,5deg);}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
