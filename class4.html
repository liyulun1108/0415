<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class</title>
	<style type='text/css'>
		div{width:200px; height:200px; background:red;}
	</style>
	<script type='text/javascript'>
		window.onload=function(){
			var oDiv=document.querySelector('div');
			oDiv.onclick=function(){
				oDiv.classList.toggle('bbbb');
			};
		};
	</script>
</head>
<body>
	<div class="on box active red"></div>
</body>
</html>
