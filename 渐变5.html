<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变</title>
	<style type='text/css'>
		*{margin:0; padding:0;}
		div{width:300px; height:300px; margin:100px auto; background:-webkit-linear-gradient(0deg,purple,aqua); -webkit-transition:1s all ease;}
		div:hover{background:-webkit-linear-gradient(180deg,purple,aqua);}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
