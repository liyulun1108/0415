<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style type='text/css'>
		*{margin:0; padding:0;}
		div{width:200px; height:200px; background:#f40; margin:100px auto; -webkit-transform-origin:center 300px; -webkit-transition:1s all ease;}
		div:active{-webkit-transform:rotate(180deg);}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
