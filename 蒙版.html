<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>蒙版</title>
	<style type='text/css'>
		*{margin:0; padding:0;}
		html,body{height:100%; overflow:hidden;}
		.box{width:100%; height:100%; border:1px solid #000; background:url(2.jpg) no-repeat; background-size:cover; -webkit-mask:url(3.png) no-repeat 320px 180px;}
	</style>
	<script type='text/javascript'>
		window.onload=function(){
			var oBox=document.querySelector('.box');
			document.onmousemove=function(ev){
				oBox.style.WebkitMask='url(3.png) no-repeat '+(ev.pageX-100)+'px '+(ev.pageY-100)+'px';
			};
		};
	</script>
</head>
<body>
	<div class='box'></div>
</body>
</html>
