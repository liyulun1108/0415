<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>包含类</title>
	<style type='text/css'>
		*{margin:0; padding:0;}
		div{width:50px; height:50px; border-radius:50%; background:#f40;}
		.box{width:100px; height:100px; border-radius:50%;
			background:linear-gradient(#f40,#525);
			transition:5s all ease;
		}
		div:hover{transform:translate(100px,100px);}
	</style>
</head>
<body>
	<div class="box on active"></div>
</body>
</html>
